<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid-1</title>

    <style>
        .container{
            /* justify content is used to shift all items within container and justify items is used to shift within cell */
            /* justify-content: center;
            align-content: center; */

            /* center both x and y axis */
            /* place-content: center; */
            
            width: 80vw;
            height: 80vh;
            border: 2px solid black;
            display: grid;
            /* grid-template-columns: 120px 100px; */
            /* can name our rows and column */
            /* grid-template-columns: [pehla]120px [doosra]100px [tisra];
            grid-template-rows: 100px 100px 100px; */

            /* fr is sizing unit fraction of that row */
            grid-template-columns: 1fr 2fr 1fr;

            /* gap property used in flexbox and grid instead of padding*/
            gap: 2px;
            row-gap: 10px;
            column-gap: 25px;

            justify-items: center; /*can do center as well*/
            align-items: center;

            /* repeat function */
            /* grid-template-columns: repeat(4, 1fr); repeating 4 times 1 fr */
            grid-template-columns: repeat(4, minmax(100px, 1fr));
        }
        .item{
            border: 2px solid red;
            height: 55px;
            width: 55px;
        }
        .item-4{
            /* grid-row:1/2; 1 se lkr 2 tak */
            /* grid-column:1/2; */
            /* grid-column:doosra/tisra; from 2nd column to third column   */
        }
        .item-1{
            /* grid-row:1/2; */
            /* or can do this also */
            /* grid-row-start:1; */
            /* grid-row-end:2; */

            /* same thing */
            /* grid-column:1/2; */
            justify-self: flex-end;
            align-self: flex-start;  /*for particular item*/
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item item-4">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
