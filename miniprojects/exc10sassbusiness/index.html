  <!-- Create a business name generator by combining list of adjectives and shop name and another words

  /* we have to use 
  starting
  Adjectives:
  Crazy
  Amazing
  Fire

  middle
  Shop name: 
  Engine
  Foods
  Graments

  ending
  Another word:
  Bros
  Limited
  Hub

  Use fuctions and string just, don't use Arrays*/ -->
  <script>

    // lets generate first name
    let rand = Math.random();
    if(rand<0.33){
      first = "Crazy"
    }
    else if(rand<0.66 && rand>=0.33){
      first = "Amazing"
      }
    else{
      first = "Fire"
    }

    // lets generate second name
    rand = Math.random();   //updating my random number 
    if(rand<0.33){
      second = "Engine"
    }
    else if(rand<0.66 && rand>=0.33){
      second = "Foods"
      }
    else{
      second = "Garments"
    }

    // lets generate third name
    rand = Math.random();
    if(rand<0.33){
      third = "Bros"
    }
    else if(rand<0.66 && rand>=0.33){
      third = "Limited"
      }
    else{
      third = "Hub"
    }

    console.log(`${first} ${second} ${third}`)

  </script>
